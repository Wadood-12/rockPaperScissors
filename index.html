<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>RPS Project</title>
</head>

<body>
  <div id="container">
    <h1 id="title">Rock Paper Scissors</h1>
    <div id="game-box">
      <button class="game-btn rock-btn"><img src="Images/rock-emoji.png" class="rps-img"></button>
      <button class="game-btn paper-btn"><img src="Images/paper-emoji.png" class="rps-img"></button>
      <button class="game-btn scissors-btn"><img src="Images/scissors-emoji.png" class="rps-img scissors-img"></button>
    </div>
    <div id="result-box">
      <p id="result"></p>
      <p id="moves"></p>
      <p id="score"></p>
      <button id="reset-btn">Reset Score</button>
    </div>
  </div>

  <script src="JS/script.js"></script>
</body>

</html>
